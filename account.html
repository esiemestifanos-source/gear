<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>GearSouls | Account</title>

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="account-body">


<!-- ================= NAVBAR ================= -->
<header class="navbar">

  <a href="shop.html" class="brand">
    <img src="img/0000.jpeg" class="brand-logo">
    <span class="brand-text">GearSouls</span>
  </a>

  <nav class="nav">
    <span id="welcomeUser" class="welcome-user hidden"></span>

    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="nav-link">Cart</a>
  </nav>

</header>



<!-- ================= LOGIN CARD ================= -->
<section class="account-wrapper">

  <div class="auth-card">

    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue shopping</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary-btn" onclick="login()">Login</button>
    <button class="ghost-btn" onclick="signup()">Create Account</button>

    <div class="links">
      <span onclick="resetPassword()">Forgot password?</span>
      <span onclick="logout()">Logout</span>
    </div>

    <p id="userStatus" class="user-status"></p>

  </div>

</section>


<script type="module" src="firebase.js"></script>
<script src="account.js"></script>

</body>
</html>
