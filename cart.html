<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>GearSouls | Cart</title>

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <a href="index.html" class="brand">
    <img src="img/0000.jpeg" class="brand-logo">
    <span class="brand-text">GearSouls</span>
  </a>

  <nav class="nav">
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="nav-link active">
      Cart <span id="cart-count" class="cart-count">0</span>
    </a>
    <a href="account.html" class="auth-btn">Account</a>
  </nav>
</header>


<!-- ================= HERO ================= -->
<section class="hero">
  <h1 class="hero-title">Your Arsenal</h1>
  <p class="hero-sub">Review gear before checkout</p>
</section>


<!-- ================= CART APP LAYOUT ================= -->
<main class="cart-wrapper">

  <!-- LEFT: ITEMS -->
  <section class="cart-items-area">
    <h2 class="cart-title">Items</h2>

    <div id="cart-items" class="cart-list"></div>

    <div id="empty-cart" class="empty-cart hidden">
      ðŸ›’ Your cart is empty
      <br>
      <a href="shop.html" class="shop-link">Continue shopping â†’</a>
    </div>
  </section>


  <!-- RIGHT: SUMMARY (app style sticky panel) -->
  <aside class="summary-card">

    <h3>Order Summary</h3>

    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">$0</span>
    </div>

    <div class="summary-line">
      <span>Shipping</span>
      <span>FREE</span>
    </div>

    <div class="summary-total">
      <span>Total</span>
      <span id="total">$0</span>
    </div>

    <button id="checkout-btn" class="checkout-btn">
      Secure Checkout
    </button>

  </aside>

</main>


<!-- ================= SCRIPTS ================= -->
<script src="app.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>
